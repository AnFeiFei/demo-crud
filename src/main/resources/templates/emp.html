<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/static/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{common::topFragment}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common::leftFragment(activeUrl='emps.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Add  Emp</h2>
            <form method="post" action="" th:action="@{/emp}">

                <input type="hidden" name="id" value="" th:value="${emp.id}"  th:if="${emp != null}">
                <input type="hidden" name="_method" value="put" th:if="${emp != null}">
                <div class="form-group">
                    <label for="exampleInputEmail1">lastName</label>
                    <input type="text" name="lastName" th:value="${emp != null}?${emp.lastName}" class="form-control" id="exampleInputEmail1" placeholder="lastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">email</label>
                    <input type="email" name="email" th:value="${emp != null}?${emp.email}" class="form-control" id="exampleInputPassword1" placeholder="email">
                </div>

                <div class="radio">
                    <label>
                        <input type="radio"  name="gender" th:checked="${emp != null}?${emp.gender}==1" id="optionsRadios1" value="1" checked>
                        Man
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" th:checked="${emp != null}?${emp.gender}==0" id="optionsRadios2" value="0">
                        Woman
                    </label>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail2">birth</label>
                    <input type="text" name="birth" th:value="${emp != null}?${#dates.format(emp.birth ,'yyyy.MM.dd')}" class="form-control" id="exampleInputEmail2" placeholder="birth">
                </div>

                <div class="form-group">
                    <select class="form-control" name="department.id">
                        <option th:selected="${emp != null}?${emp.department.id}==${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}" th:value="${dept.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/static/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/static/js/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/static/js/Chart.min.js}"></script>

</body>

</html>
